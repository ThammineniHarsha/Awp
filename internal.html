<!-- Write an HTML code to demonstrate the usage of internal CSS.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: rgb(185, 138, 104);
        }
        h1{color: aqua;text-align: center;}
        p{color: blue;font-size: 2cm;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>An internal CSS is used to define a style for a single HTML page.An internal CSS is defined in the <head> section of an HTML page, within a element.</p>
</body>
</html>
