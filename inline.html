<!--Write an HTML code to demonstrate the usage of inline CSS.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="text-align: center;color:ghostwhite;background-color: black;">Demonstration of usage of inline css</h1>
    <p style="color:orange;background-color: blue;">An inline CSS is used to apply a unique style to a single HTML element.<br>An inline CSS uses the style attribute of an HTML element.<br>
    </p>
</body>
</html>
